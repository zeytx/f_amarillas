<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Rosas Amarillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            font-family: 'Georgia', serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Pantalla inicial */
        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ffed4e, #ffa500);
            border: none;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            font-family: 'Georgia', serif;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 237, 78, 0.5);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 237, 78, 0.8);
        }

        .start-title {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffed4e, #ffa500, #ff6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        /* Contenedor del ramo - MANTENER A LA IZQUIERDA */
        .bouquet {
            position: relative;
            width: 500px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transform: perspective(1000px) rotateX(5deg) translateX(-150px);
            margin-left: -100px;
        }

        /* Envoltura de papel más realista */
        .paper-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 0;
            background: 
                linear-gradient(135deg, 
                    #f8f8f8 0%, 
                    #e8e8e8 20%, 
                    #d8d8d8 40%, 
                    #f0f0f0 60%, 
                    #ffffff 80%, 
                    #f5f5f5 100%
                );
            border-radius: 80px 80px 15px 15px;
            transition: height 3s ease-out;
            z-index: 1;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 10px 0 20px rgba(255, 255, 255, 0.3),
                inset -10px 0 20px rgba(0, 0, 0, 0.1),
                0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        /* Efectos de papel arrugado */
        .paper-wrapper::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background: 
                linear-gradient(45deg, 
                    transparent 0%, 
                    rgba(0, 0, 0, 0.05) 25%, 
                    transparent 50%, 
                    rgba(255, 255, 255, 0.3) 75%, 
                    transparent 100%
                );
            border-radius: inherit;
            opacity: 0.7;
        }

        /* Pliegues del papel */
        .paper-wrapper::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 70%;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.1) 0%, 
                rgba(0, 0, 0, 0.05) 50%, 
                rgba(0, 0, 0, 0.1) 100%
            );
            border-radius: 2px;
        }

        /* Borde superior de la envoltura */
        .paper-edge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: 
                linear-gradient(135deg, 
                    #ffffff 0%, 
                    #f0f0f0 30%, 
                    #e0e0e0 70%, 
                    #f8f8f8 100%
                );
            border-radius: 50%;
            opacity: 0;
            transition: opacity 2s ease-in-out 3s;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 3px 8px rgba(255, 255, 255, 0.6);
        }

        /* Lazo más elegante */
        .ribbon {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 35px;
            background: 
                linear-gradient(45deg, 
                    #ff6b9d 0%, 
                    #ff8fb3 30%, 
                    #ff6b9d 50%, 
                    #ff8fb3 70%, 
                    #ff6b9d 100%
                );
            border-radius: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out 6s;
            box-shadow: 
                0 8px 25px rgba(255, 107, 157, 0.4),
                inset 0 3px 10px rgba(255, 255, 255, 0.4);
            z-index: 5;
        }

        .ribbon::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 17px solid transparent;
            border-bottom: 17px solid transparent;
            border-right: 20px solid #ff6b9d;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .ribbon::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 17px solid transparent;
            border-bottom: 17px solid transparent;
            border-left: 20px solid #ff6b9d;
            filter: drop-shadow(-2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        /* Texto del lazo */
        .ribbon-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Flores mejoradas */
        .flower {
            position: absolute;
            width: 120px;
            height: 120px;
            transform-origin: bottom center;
            z-index: 10;
            opacity: 0;
            transition: all 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(0) rotateY(180deg) translateY(50px);
        }

        /* Posiciones de las flores  */
        .flower.center {
            bottom: 280px;
            left: 72%;
            transform: translateX(-50%) scale(0) rotateY(180deg) translateY(50px);
            z-index: 20;
        }

        .flower.left-front {
            bottom: 270px;
            left: 57%;
            transform: translateX(-35%) scale(0) rotateY(180deg) rotateZ(-12deg) translateY(50px);
            z-index: 19;
        }

        .flower.right-front {
            bottom: 275px;
            left: 87%;
            transform: translateX(-65%) scale(0) rotateY(180deg) rotateZ(15deg) translateY(50px);
            z-index: 18;
        }

        .flower.left-mid {
            bottom: 260px;
            left: 47%;
            transform: translateX(-25%) scale(0) rotateY(180deg) rotateZ(-18deg) translateY(50px);
            z-index: 17;
        }

        .flower.right-mid {
            bottom: 265px;
            left: 97%;
            transform: translateX(-75%) scale(0) rotateY(180deg) rotateZ(20deg) translateY(50px);
            z-index: 16;
        }

        .flower.left-back {
            bottom: 250px;
            left: 42%;
            transform: translateX(-20%) scale(0) rotateY(180deg) rotateZ(-25deg) translateY(50px);
            z-index: 15;
        }

        .flower.right-back {
            bottom: 255px;
            left: 102%;
            transform: translateX(-80%) scale(0) rotateY(180deg) rotateZ(25deg) translateY(50px);
            z-index: 14;
        }

        .flower.center-back {
            bottom: 240px;
            left: 72%;
            transform: translateX(-50%) scale(0) rotateY(180deg) rotateZ(5deg) translateY(50px);
            z-index: 13;
        }

        .flower.far-left {
            bottom: 235px;
            left: 37%;
            transform: translateX(-15%) scale(0) rotateY(180deg) rotateZ(-30deg) translateY(50px);
            z-index: 12;
        }

        /* Centro de la flor más brillante */
        .center-dot {
            position: absolute;
            width: 25px;
            height: 25px;
            background: 
                radial-gradient(circle at 30% 30%, #ffeb3b 0%, #ff8f00 40%, #e65100 80%),
                radial-gradient(circle at 70% 70%, #ffc107 20%, #ff5722 90%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            box-shadow: 
                0 0 20px rgba(255, 235, 59, 0.9),
                inset 0 2px 5px rgba(255, 255, 255, 0.4),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 30;
            transition: all 1s ease-out;
        }

        .center-dot::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #8d4004;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.6);
        }

        .center-dot::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 193, 7, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite ease-in-out;
        }

        /* Pétalos más realistas */
        .petal {
            position: absolute;
            width: 45px;
            height: 65px;
            background: 
                linear-gradient(145deg, 
                    #fff9c4 0%, 
                    #ffeb3b 8%, 
                    #ffc107 20%, 
                    #ff8f00 55%, 
                    #e65100 80%, 
                    #bf360c 95%
                );
            border-radius: 50% 50% 50% 50% / 75% 75% 25% 25%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            box-shadow: 
                0 5px 15px rgba(255, 193, 7, 0.6),
                inset 0 2px 6px rgba(255, 255, 255, 0.5),
                inset 0 -2px 5px rgba(191, 54, 12, 0.3),
                0 0 25px rgba(255, 235, 59, 0.4);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0) rotateX(90deg);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .petal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 20%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 80%
            );
            border-radius: inherit;
            top: 0;
            left: 0;
        }

        .petal::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 50%;
            background: linear-gradient(180deg, 
                rgba(255, 193, 7, 0.8) 0%, 
                rgba(229, 57, 53, 0.6) 100%);
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .petal:nth-child(1) { 
            transform: translate(-50%, -50%) rotate(0deg) translateY(-32px) scale(0) rotateX(90deg);
        }
        .petal:nth-child(2) { 
            transform: translate(-50%, -50%) rotate(45deg) translateY(-32px) scale(0) rotateX(90deg);
        }
        .petal:nth-child(3) { 
            transform: translate(-50%, -50%) rotate(90deg) translateY(-32px) scale(0) rotateX(90deg);
        }
        .petal:nth-child(4) { 
            transform: translate(-50%, -50%) rotate(135deg) translateY(-32px) scale(0) rotateX(90deg);
        }
        .petal:nth-child(5) { 
            transform: translate(-50%, -50%) rotate(180deg) translateY(-32px) scale(0) rotateX(90deg);
        }
        .petal:nth-child(6) { 
            transform: translate(-50%, -50%) rotate(225deg) translateY(-32px) scale(0) rotateX(90deg);
        }
        .petal:nth-child(7) { 
            transform: translate(-50%, -50%) rotate(270deg) translateY(-32px) scale(0) rotateX(90deg);
        }
        .petal:nth-child(8) { 
            transform: translate(-50%, -50%) rotate(315deg) translateY(-32px) scale(0) rotateX(90deg);
        }

        /* Partículas mejoradas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: 
                radial-gradient(circle, 
                    #ffeb3b 0%, 
                    #ffc107 50%, 
                    #ff8f00 100%
                );
            border-radius: 50%;
            box-shadow: 
                0 0 12px rgba(255, 235, 59, 1),
                0 0 25px rgba(255, 193, 7, 0.6);
            opacity: 0;
        }

        /* Mensaje romántico - MOVIDO A LA DERECHA PARA EQUILIBRAR */
        .message {
            text-align: center;
            margin-top: 50px;
            margin-left: 150px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 2s ease-out;
        }

        .message h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffed4e, #ffa500, #ff6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 237, 78, 0.3);
            animation: textGlow 3s infinite ease-in-out;
        }

        .message p {
            font-size: 1.5em;
            color: #fff;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Control de música */
        .music-control {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 237, 78, 0.9) 0%, 
                    rgba(255, 165, 0, 0.9) 100%
                );
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 50;
            box-shadow: 
                0 8px 25px rgba(255, 237, 78, 0.4),
                inset 0 2px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 
                0 12px 35px rgba(255, 237, 78, 0.6),
                inset 0 2px 8px rgba(255, 255, 255, 0.4);
        }

        .music-icon {
            color: #000;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        /* Indicador de música reproduciéndose */
        .music-control.playing {
            animation: musicPulse 2s infinite ease-in-out;
        }

        .music-control.playing .music-icon::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 237, 78, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 2s infinite ease-out;
        }

        /* Animaciones */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        }

        @keyframes textGlow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.4); }
            100% { filter: brightness(1); }
        }

        @keyframes musicPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 8px 25px rgba(255, 237, 78, 0.4),
                    inset 0 2px 8px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 12px 35px rgba(255, 237, 78, 0.7),
                    inset 0 2px 8px rgba(255, 255, 255, 0.5);
            }
            100% { 
                transform: scale(1);
                box-shadow: 
                    0 8px 25px rgba(255, 237, 78, 0.4),
                    inset 0 2px 8px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes floatParticle {
            0% { 
                transform: translateY(0px) translateX(0px) scale(0.3);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(-30px) translateX(15px) scale(1);
            }
            50% {
                transform: translateY(-80px) translateX(35px) scale(1.5);
                opacity: 1;
            }
            80% {
                transform: translateY(-120px) translateX(-15px) scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-160px) translateX(-35px) scale(0.2);
                opacity: 0;
            }
        }

        @keyframes bloomFlower {
            0% { 
                transform: scale(0) rotateY(180deg) translateY(50px);
                opacity: 0;
            }
            30% {
                transform: scale(0.6) rotateY(90deg) translateY(20px);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.1) rotateY(15deg) translateY(-5px);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotateY(0deg) translateY(0px);
                opacity: 1;
            }
        }

        @keyframes growPetal {
            0% { 
                transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-32px) scale(0) rotateX(90deg);
                opacity: 0;
            }
            40% {
                transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-32px) scale(0.8) rotateX(45deg);
                opacity: 0.8;
            }
            80% {
                transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-32px) scale(1.1) rotateX(10deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-32px) scale(1) rotateX(0deg);
                opacity: 1;
            }
        }

        /* Estados activos */
        .flower.bloomed {
            animation: bloomFlower 2s ease-out forwards;
        }

        .center-dot.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .petal.grown {
            animation: growPetal 1s ease-out forwards;
        }

        .ribbon.shown {
            opacity: 1;
        }

        .paper-edge.shown {
            opacity: 1;
        }

        .particle.floating {
            animation: floatParticle 4s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .bouquet {
                width: 350px;
                height: 450px;
                transform: perspective(1000px) rotateX(5deg) translateX(-50px);
                margin-left: -50px;
            }
            
            .flower {
                width: 90px;
                height: 90px;
            }
            
            .flower.left-front {
                transform: translateX(calc(-50% - 60px)) scale(0) rotateY(180deg) rotateZ(-12deg) translateY(50px);
            }

            .flower.right-front {
                transform: translateX(calc(-50% + 60px)) scale(0) rotateY(180deg) rotateZ(15deg) translateY(50px);
            }

            .flower.left-mid {
                transform: translateX(calc(-50% - 90px)) scale(0) rotateY(180deg) rotateZ(-18deg) translateY(50px);
            }

            .flower.right-mid {
                transform: translateX(calc(-50% + 90px)) scale(0) rotateY(180deg) rotateZ(20deg) translateY(50px);
            }

            .flower.left-back {
                transform: translateX(calc(-50% - 100px)) scale(0) rotateY(180deg) rotateZ(-25deg) translateY(50px);
            }

            .flower.right-back {
                transform: translateX(calc(-50% + 100px)) scale(0) rotateY(180deg) rotateZ(25deg) translateY(50px);
            }

            .flower.far-left {
                transform: translateX(calc(-50% - 120px)) scale(0) rotateY(180deg) rotateZ(-30deg) translateY(50px);
            }
            
            .petal {
                width: 35px;
                height: 50px;
            }
            
            .paper-wrapper {
                width: 120px;
            }
            
            .message {
                margin-left: 50px;
            }
            
            .message h1 {
                font-size: 2em;
            }
            
            .message p {
                font-size: 1.2em;
            }
            
            .music-control {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
            
            .music-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla inicial -->
        <div class="start-screen" id="startScreen">
            <h1 class="start-title">Un Ramo Para Ti</h1>
            <button class="start-button" id="startButton">Abrir Mi Regalo</button>
        </div>

        <!-- Partículas de ambiente -->
        <div class="particles" id="particles"></div>

        <!-- Ramo de flores -->
        <div class="bouquet">
            <!-- Envoltura de papel -->
            <div class="paper-wrapper" id="paperWrapper">
                <div class="paper-edge" id="paperEdge"></div>
                <div class="ribbon" id="ribbon">
                    <div class="ribbon-text">Para Ti</div>
                </div>
            </div>

            <!-- Flores (9 flores para un ramo más completo) -->
            <div class="flower center" id="flower1">
                <div class="center-dot"></div>
                <div class="petal" style="--rotation: 0deg;"></div>
                <div class="petal" style="--rotation: 45deg;"></div>
                <div class="petal" style="--rotation: 90deg;"></div>
                <div class="petal" style="--rotation: 135deg;"></div>
                <div class="petal" style="--rotation: 180deg;"></div>
                <div class="petal" style="--rotation: 225deg;"></div>
                <div class="petal" style="--rotation: 270deg;"></div>
                <div class="petal" style="--rotation: 315deg;"></div>
            </div>

            <div class="flower left-front" id="flower2">
                <div class="center-dot"></div>
                <div class="petal" style="--rotation: 0deg;"></div>
                <div class="petal" style="--rotation: 45deg;"></div>
                <div class="petal" style="--rotation: 90deg;"></div>
                <div class="petal" style="--rotation: 135deg;"></div>
                <div class="petal" style="--rotation: 180deg;"></div>
                <div class="petal" style="--rotation: 225deg;"></div>
                <div class="petal" style="--rotation: 270deg;"></div>
                <div class="petal" style="--rotation: 315deg;"></div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const paperWrapper = document.getElementById('paperWrapper');
            const paperEdge = document.getElementById('paperEdge');
            const ribbon = document.getElementById('ribbon');
            const flowers = [
                document.getElementById('flower1'),
                document.getElementById('flower2'),
                document.getElementById('flower3'),
                document.getElementById('flower4'),
                document.getElementById('flower5'),
                document.getElementById('flower6'),
                document.getElementById('flower7'),
                document.getElementById('flower8'),
                document.getElementById('flower9')
            ];
            const message = document.getElementById('message');
            const particlesContainer = document.getElementById('particles');
            const musicControl = document.getElementById('musicControl');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            let musicPlaying = false;
            let audioContext = null;
            
            // Precargar el audio
            backgroundMusic.volume = 0.3; // Volumen suave
            
            // Crear partículas ambientales
            function createParticles() {
                for (let i = 0; i < 25; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (Math.PI * 2 * i) / 25;
                    const radius = 120 + Math.random() * 250;
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    particle.style.left = `${centerX + Math.cos(angle) * radius}px`;
                    particle.style.top = `${centerY + Math.sin(angle) * radius}px`;
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.classList.add('floating');
                        
                        setInterval(() => {
                            particle.classList.remove('floating');
                            setTimeout(() => {
                                particle.classList.add('floating');
                            }, 100);
                        }, 5000);
                    }, Math.random() * 2000);
                }
            }
            
            // Función para hacer crecer una flor
            function growFlower(flower, delay = 0) {
                setTimeout(() => {
                    flower.classList.add('bloomed');
                    
                    const center = flower.querySelector('.center-dot');
                    const petals = flower.querySelectorAll('.petal');
                    
                    setTimeout(() => {
                        center.classList.add('active');
                    }, 600);
                    
                    petals.forEach((petal, i) => {
                        setTimeout(() => {
                            petal.classList.add('grown');
                        }, 1000 + (i * 120));
                    });
                    
                }, delay);
            }
            
            // Crear partículas desde las flores
            function createFlowerParticles(flower) {
                const rect = flower.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.position = 'fixed';
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    particle.style.zIndex = '25';
                    
                    document.body.appendChild(particle);
                    
                    const angle = (Math.PI * 2 * i) / 6;
                    const distance = 40 + Math.random() * 80;
                    
                    particle.style.transition = 'all 2.5s ease-out';
                    particle.style.opacity = '1';
                    
                    setTimeout(() => {
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(2.5)`;
                        particle.style.opacity = '0';
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 2500);
                    }, 100);
                }
            }
            
            // Función para reproducir música
            function startMusic() {
                // Intentar reproducir el archivo MP3 primero
                backgroundMusic.play().then(() => {
                    console.log('Música MP3 iniciada correctamente');
                    musicPlaying = true;
                    musicControl.querySelector('.music-icon').textContent = '♫';
                    musicControl.classList.add('playing');
                }).catch(error => {
                    console.log('Error al reproducir MP3, usando fallback:', error);
                    // Si falla, usar Web Audio API como fallback
                    playMelody();
                    musicPlaying = true;
                    musicControl.querySelector('.music-icon').textContent = '♫';
                    musicControl.classList.add('playing');
                });
            }
            
            // Control manual de música
            musicControl.addEventListener('click', function() {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicControl.querySelector('.music-icon').textContent = '♪';
                    musicControl.classList.remove('playing');
                    musicPlaying = false;
                } else {
                    startMusic();
                }
            });
            
            // Función para crear melodía con Web Audio API (fallback)
            function playMelody() {
                try {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88]; // Do, Re, Mi, Fa, Sol, La, Si
                    const melody = [0, 2, 4, 2, 0, 4, 2, 0, 1, 3, 5, 3, 1]; // Melodía más larga y romántica
                    
                    let time = 0;
                    melody.forEach((noteIndex, i) => {
                        setTimeout(() => {
                            if (musicPlaying) {
                                const oscillator = audioContext.createOscillator();
                                const gainNode = audioContext.createGain();
                                
                                oscillator.connect(gainNode);
                                gainNode.connect(audioContext.destination);
                                
                                oscillator.frequency.value = notes[noteIndex];
                                oscillator.type = 'sine';
                                
                                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime); // Volumen más bajo
                                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                                
                                oscillator.start(audioContext.currentTime);
                                oscillator.stop(audioContext.currentTime + 0.8);
                            }
                        }, time);
                        time += 800; // Notas más largas
                    });
                    
                    // Repetir la melodía
                    if (musicPlaying) {
                        setTimeout(() => {
                            if (musicPlaying) playMelody();
                        }, time + 1000);
                    }
                } catch (error) {
                    console.log('Error con Web Audio API:', error);
                }
            }
            
            // Iniciar animación y música automáticamente
            startButton.addEventListener('click', function() {
                // Iniciar música automáticamente al abrir el regalo
                setTimeout(() => {
                    startMusic();
                }, 1000);
                
                startScreen.style.opacity = '0';
                setTimeout(() => {
                    startScreen.style.display = 'none';
                }, 1500);
                
                createParticles();
                
                setTimeout(() => {
                    // Crear la envoltura de papel
                    paperWrapper.style.height = '250px';
                    
                    // Mostrar borde del papel
                    setTimeout(() => {
                        paperEdge.classList.add('shown');
                    }, 1500);
                    
                    // Hacer crecer las flores una por una
                    flowers.forEach((flower, index) => {
                        growFlower(flower, 2000 + (index * 600));
                        
                        setTimeout(() => {
                            createFlowerParticles(flower);
                        }, 2600 + (index * 600));
                    });
                    
                    // Mostrar lazo
                    setTimeout(() => {
                        ribbon.classList.add('shown');
                    }, 2000 + (flowers.length * 600));
                    
                    // Mostrar mensaje final
                    setTimeout(() => {
                        message.style.opacity = '1';
                        message.style.transform = 'translateY(0)';
                        
                        // Lluvia de partículas final
                        for (let i = 0; i < 15; i++) {
                            setTimeout(() => {
                                createFlowerParticles(flowers[Math.floor(Math.random() * flowers.length)]);
                            }, i * 300);
                        }
                    }, 3500 + (flowers.length * 600));
                    
                }, 1000);
            });
        });
